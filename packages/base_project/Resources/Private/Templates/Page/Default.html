<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Header">
    <f:switch expression="{backendlayout}">
        <f:defaultCase>
            <f:render partial="Navigation/Navigation" arguments="{dataUid: data.uid, mainmenu: mainmenu, opening-hours: opening-hours, languageNavigation: languageNavigation, headermetanavigation: headermetanavigation, settings: settings, hasExtendedSectionImage: hasExtendedSectionImage}" />
        </f:defaultCase>
    </f:switch>
</f:section>
<f:section name="Main">
    <f:switch expression="{backendlayout}">
        <f:case value="backendlayout-2_columns">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7" id="content">
                        <article>
                            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
                        </article>
                    </div>
                    <aside class="col-lg-4 offset-lg-1 marginale">
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '2'}" />
                    </aside>
                </div>
            </div>
        </f:case>
        <f:defaultCase>
            <article>
                <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.dynamicContent', data:'5')}">
                    <f:then>
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '5'}" />
                    </f:then>
                    <f:else>
                        <div id="keyvisual" class="tc-0">
                            <div id="branding-header">
                                <div id="c227" class="card card-jumbotron has-content tc-0 page-jumbotron">
                                    <div class="container">
                                        <div id="c229" class="frame frame-default frame-type-header frame-layout-0">
                                            <header class="header header-only">
                                                <h2>{data.title}</h2>
                                            </header>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </f:else>
                </f:if>
                <f:if condition="{data.uid} != {settings.rootPageId.value}">
                    <f:render partial="Navigation/Breadcrumb" arguments="{breadcrumb: breadcrumb, leveluplink: leveluplink}"></f:render>
                </f:if>
                <a href="https://www.doctolib.de/gemeinschaftspraxis/essen/oze-orthopaedisches-zentrum-essen?utm_campaign=website-button&amp;utm_source=oze-orthopaedisches-zentrum-essen-website-button&amp;utm_medium=referral&amp;utm_content=option-8&amp;utm_term=oze-orthopaedisches-zentrum-essen" style="position:fixed;top:180px;right:0;display:block;text-align:center;opacity: 0.85;background-color:#0596de;color:#ffffff;font-size:14px;overflow:hidden;z-index:20000;width:100px;border-radius:4px 0 0 4px;text-decoration:none;padding:10px;line-height:1.4" rel="noopener noreferrer" target="_blank"><span style="font-size:14px">Termin<br> online buchen</span><img style="height:15px;margin-top:10px;vertical-align:middle;width:auto" src="https://www.doctolib.de/external_button/doctolib-white-transparent.png" alt="Doctolib"></a>
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />
            </article>
        </f:defaultCase>
    </f:switch>
</f:section>
</html>
