<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="small">{settings.imageSizeSmall}</f:variable>
<f:variable name="medium">{settings.imageSizeMedium}</f:variable>
<f:variable name="large">{settings.imageSizeLarge}</f:variable>
<f:if condition="{image}">
    <f:then>
        <f:switch expression="{image.mimeType}">
            <f:case value="image/svg+xml">
                <picture class="match">
                    <img src="{f:uri.image(image: image)}" alt="{image.alternative}" title="{image.title}" class="lazyload card-img img-fluid svg-img-fluid background-image{f:if(condition: img_position, then: ' {img_position}')}"/>
                </picture>
            </f:case>
            <f:case value="video/mp4">
                <figure class="video">
                    <div class="video-embed">
                        <f:media class="video-embed-item" file="{image}" width="{dimensions.width}" height="{dimensions.height}" alt="{image.alternative}" title="{image.title}" additionalConfig="{settings.media.additionalConfig}" />
                    </div>
                    <f:if condition="{image.description}">
                        <figcaption class="video-caption">
                            {image.description -> f:format.nl2br()}
                        </figcaption>
                    </f:if>
                </figure>
            </f:case>
            <f:defaultCase>
                <picture class="match">
                    <source srcset="{f:uri.image(image: image, width: '{medium / columnsCountMd * 1.5}', cropVariant: 'subNavigation')}" media="(min-width: {settings.mediaQueryMediumMin}px) AND (max-width: {settings.mediaQueryMediumMax}px)">
                    <source srcset="{f:uri.image(image: image, width: '{large / columnsCountLg * 1.5}', cropVariant: 'subNavigation')}" media="(min-width: {settings.mediaQueryLargeMin}px)">
                    <img src="{f:uri.image(image: image, width: '{small * 1.5}', cropVariant: 'subNavigation')}" data-sizes="auto" width="100" height="100" alt="{image.alternative}" title="{image.title}" class="lazyload card-img img-fluid background-image{f:if(condition: img_position, then: ' {img_position}')}"/>
                </picture>
            </f:defaultCase>
        </f:switch>
    </f:then>
    <f:else>
        <picture class="match">
            <source srcset="{f:uri.image(src:'{DummyImage}', width: '{medium / columnsCountMd * 1.5}', height: '{(medium / columnsCountMd * 1.5) / 16 * 9}c')}" media="(min-width: {settings.mediaQueryMediumMin}px) AND (max-width: {settings.mediaQueryMediumMax}px)">
            <source srcset="{f:uri.image(src:'{DummyImage}', width: '{large / columnsCountLg * 1.5}', height: '{(large / columnsCountLg * 1.5 / 16 * 9)}c')}" media="(min-width: {settings.mediaQueryLargeMin}px)">
            <img src="{f:uri.image(src:'{DummyImage}', width: '{small * 1.5}', height: '{(small * 1.5) / 16 * 9}c')}" data-sizes="auto" width="100" height="100" alt="{CompanyName}" title="{CompanyName}" class="lazyload card-img img-fluid background-image{f:if(condition: img_position, then: ' {img_position}')}"/>
        </picture>
    </f:else>
</f:if>
</html>
