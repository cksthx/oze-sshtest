<f:variable name="small">{settings.imageSizeSmall}</f:variable>
<f:variable name="medium">{settings.imageSizeMedium}</f:variable>
<f:variable name="large">{settings.imageSizeLarge}</f:variable>
<f:if condition="{childrenSectionContent}">
	<f:then>
		<f:if condition="{flexform_section.section_type}">
			<f:then>
				<f:comment>50-50-Section with content</f:comment>
				<f:for each="{image.file}" as="file" iteration="imageiterator">
					<f:if condition="{imageiterator.isFirst}">
						<picture class="first-match picture-background-image{f:if( condition: '{flexform_section.backgroundImage-hide-mobile}', then: ' d-none d-md-block' )}">
							<source srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-srcset="{f:uri.image(image: file, width: '{medium / 2 * 1.5}', cropVariant: 'medium_5050')}" media="(min-width: {settings.mediaQueryMediumMin}px) AND (max-width: {settings.mediaQueryMediumMax}px)">
							<source srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-srcset="{f:uri.image(image: file, width: '{large / 2 * 1.5}', cropVariant: 'medium_5050')}" media="(min-width: {settings.mediaQueryLargeMin}px)">
							<img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-sizes="auto" width="100" height="100" data-src="{f:uri.image(image: file, width: '{small * 1.5}', cropVariant:'default_5050')}" alt="{file.alternative}" title="{file.title}" class="lazyload img-fluid background-image image-embed-item"/>
						</picture>
					</f:if>
				</f:for>
			</f:then>
			<f:else>
				<f:comment>Section with content</f:comment>
				<f:for each="{image.file}" as="file" iteration="imageiterator">
					<f:if condition="{imageiterator.isFirst}">
						<picture class="first-match picture-background-image{f:if( condition: '{flexform_section.backgroundImage-hide-mobile}', then: ' d-none d-md-block' )}">
							<source srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-srcset="{f:uri.image(image: file, width: '{medium * 1.5}', cropVariant: 'mediumHasContent')}" media="(min-width: {settings.mediaQueryMediumMin}px) AND (max-width: {settings.mediaQueryMediumMax}px)">
							<source srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-srcset="{f:uri.image(image: file, width: '{large * 1.5}', cropVariant: 'desktopHasContent')}" media="(min-width: {settings.mediaQueryLargeMin}px)">
							<img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-sizes="auto" width="100" height="100" data-src="{f:uri.image(image: file, width: '{small * 1.5}', cropVariant:'mobileHasContent')}" alt="{file.alternative}" title="{file.title}" class="lazyload img-fluid background-image image-embed-item"/>
						</picture>
					</f:if>
				</f:for>
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<f:if condition="{flexform_section.backgroundImage-behaviors}">
			<f:then>
				<f:comment>Copy from "Section with content"</f:comment>
				<f:for each="{image.file}" as="file" iteration="imageiterator">
					<f:if condition="{imageiterator.isFirst}">
						<picture class="first-match picture-background-image{f:if( condition: '{flexform_section.backgroundImage-hide-mobile}', then: ' d-none d-md-block' )}">
							<source srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-srcset="{f:uri.image(image: file, width: '{medium * 1.5}', cropVariant: 'mediumHasContent')}" media="(min-width: {settings.mediaQueryMediumMin}px) AND (max-width: {settings.mediaQueryMediumMax}px)">
							<source srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-srcset="{f:uri.image(image: file, width: '{large * 1.5}', cropVariant: 'desktopHasContent')}" media="(min-width: {settings.mediaQueryLargeMin}px)">
							<img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-sizes="auto" width="100" height="100" data-src="{f:uri.image(image: file, width: '{small * 1.5}', cropVariant:'mobileHasContent')}" alt="{file.alternative}" title="{file.title}" class="lazyload img-fluid background-image image-embed-item"/>
						</picture>
					</f:if>
				</f:for>
			</f:then>
			<f:else>
				<f:comment>Section without content</f:comment>
				<div class="imagecols-{image.data.imagecols}">
					<f:for each="{image.file}" as="file">
						<picture class="first-match picture-background-image{f:if( condition: '{flexform_section.backgroundImage-hide-mobile}', then: ' d-none d-md-block' )}">
							<source srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-srcset="{f:uri.image(image: file, width: '{medium / image.data.imagecols * 1.5}', cropVariant: 'medium')}" media="(min-width: {settings.mediaQueryMediumMin}px) AND (max-width: {settings.mediaQueryMediumMax}px)">
							<source srcset="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-srcset="{f:uri.image(image: file, width: '{large / image.data.imagecols * 1.5}', cropVariant: 'desktop')}" media="(min-width: {settings.mediaQueryLargeMin}px)">
							<img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-sizes="auto" width="100" height="100" data-src="{f:uri.image(image: file, width: '{small / image.data.imagecols * 1.5}', cropVariant:'default')}" alt="{file.alternative}" title="{file.title}" class="lazyload img-fluid background-image image-embed-item"/>
						</picture>
					</f:for>
				</div>
			</f:else>
		</f:if>
	</f:else>
</f:if>
