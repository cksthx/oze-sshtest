# Load default processing options
imports:
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }

# Add configuration for the editor
# For complete documentation see http://docs.ckeditor.com/#!/api/CKEDITOR.config
editor:
  externalPlugins:
        typo3link:
            additionalAttributes:
                - params
  config:
    contentsCss: ["EXT:rte_ckeditor/Resources/Public/Css/contents.css", "EXT:project_configuration/Resources/Public/Css/rte.css"]

    stylesSet:
      # Block level styles
      - { name: "LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:stylesset.lead", element: "p", attributes: { "class": "lead" }}
      - { name: "LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:stylesset.hidden.lg.up", element: ['h1', 'h2', 'h3', 'h4', 'p', 'blockquote'], attributes: { 'class': 'd-lg-none' }}
      - { name: "LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:stylesset.hidden.md.up", element: ['h1', 'h2', 'h3', 'h4', 'p', 'blockquote'], attributes: { 'class': 'd-md-none' }}
      - { name: "LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:stylesset.hidden.md.down", element: ['h1', 'h2', 'h3', 'h4', 'p', 'blockquote'], attributes: { 'class': 'd-lg-block d-none' }}
      - { name: "LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:stylesset.hidden.sm.down", element: ['h1', 'h2', 'h3', 'h4', 'p', 'blockquote'], attributes: { 'class': 'd-md-block d-none' }}
      - { name: "LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:stylesset.hidden.xs.down", element: ['h1', 'h2', 'h3', 'h4', 'p', 'blockquote'], attributes: { 'class': 'd-none d-sm-block' }}
      # Table styles
      - { name: "LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:stylesset.table.default",   element: "table", attributes: { "class": "table" }}
      - { name: "LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:stylesset.table.striped", element: "table", attributes: { "class": "table table-striped" }}
      - { name: "LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:stylesset.table.bordered", element: "table", attributes: { "class": "table table-bordered" }}

      # Inline styles
      - { name: "LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:stylesset.small", element: "span", attributes: { "class": "small" }}
      - { name: "LLL:EXT:project_configuration/Resources/Private/Language/locallang.xlf:stylesset.phone", element: "span", attributes: { "class": "phone" }}
      - { name: "LLL:EXT:project_configuration/Resources/Private/Language/locallang.xlf:stylesset.fax", element: "span", attributes: { "class": "fax" }}
      - { name: "LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:classes.mail", element: "span", attributes: { "class": "mail" }}

      # List styles
      - { name: "LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:stylesset.linkList", element: "ul", attributes: { "class": "link-list" } }
      - { name: "LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:stylesset.list.unstyled", element: "ul", attributes: { "class": "list-unstyled" } }
      - { name: "LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:stylesset.list.inline", element: "ul", attributes: { "class": "list-inline" } }      

      # Blockquote styles
      - { name: 'LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:stylesset.cite', element: 'cite', attributes: { } }


    format_tags: "p;h1;h2;h3;h4"

    toolbarGroups:
      - { name: styles, groups: [ format, styles ] }
      - { name: basicstyles, groups: [ basicstyles ] }
      - { name: paragraph, groups: [ list, indent, blocks, align ] }
      - { name: links, groups: [ links ] }
      - { name: clipboard, groups: [ clipboard, cleanup, undo ] }
      - { name: editing, groups: [ spellchecker ] }
      - { name: insert, groups: [ insert ] }
      - { name: tools, groups: [ table, specialchar ] }
      - { name: document, groups: [ mode ] }  

    justifyClasses:
      - text-left
      - text-center
      - text-right
      - text-justify

    extraPlugins:
      - justify

    removePlugins:
      - image

    removeButtons:
      - Anchor
      - Underline
      - Strike

buttons:
  link:
    relAttribute:
      enabled: false
    targetSelector:
      disabled: false
    properties:
      class:
        allowedClasses: 'internalLink,externalLink,folder,mail,download, btn btn-default, btn btn-primary'
        title:
          readOnly: false
    queryParametersSelector:
      enabled: 1
    page:
      properties:
        class:
          default: 'internalLink'
    url:
      properties:
        class:
          default: 'externalLink'
    folder:
      properties:
        class:
          default: 'folder'
    file:
      properties:
        class:
          default: 'download'
    mail:
      properties:
        class:
          default: 'mail'

classes:
    internalLink:
      name: 'LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:classes.internalLink'
    externalLink:
      name: 'LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:classes.externalLink'
    folder:
      name: 'LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:classes.folder'
    download:
      name: 'LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:classes.download'
    mail:
      name: 'LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:classes.mail'
    btn btn-default:
      name: 'LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:classes.btn.default'
    btn btn-primary:
      name: 'LLL:EXT:base_configuration/Resources/Private/Language/custom_rte.xlf:classes.btn.primary'

classesAnchor:
  internalLink:
    class: 'internalLink'
    type: 'page'
    target: '_self'
  externalLink:
    class: 'externalLink'
    type: 'url'
    target: '_blank'
  folder:
    class: 'folder'
    type: 'folder'
    target: '_blank'
  download:
    class: 'download'
    type: 'file'
    target: '_blank'
  mail:
    class: 'mail'
    type: 'mail'
    target: '_blank'
  externalButtonDefault:
    class: 'btn btn-default'
    type: 'url'
    target: '_blank'
